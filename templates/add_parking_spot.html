<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Parking Spot</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 400px; /* Set the height of the map */
        width: 100%; /* Full width */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center">
              <h2>Add Parking Spot</h2>
            </div>
            <div class="card-body">
              <!-- Form for adding parking spot -->
              <form
                method="POST"
                action="{{ url_for('add_parking_spot') }}"
                onsubmit="return validateLocation()"
              >
                <!-- Hidden input to store location data -->
                <input type="hidden" name="location" id="location" required />

                <!-- Google Map -->
                <div id="map"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Add Parking Spot
                </button>
              </form>

              <!-- Display existing parking spots -->
              {% if parking_spots %}
              <div class="mt-4">
                <h5 class="text-center">Existing Parking Spots</h5>
                <ul class="list-group">
                  {% for spot in parking_spots %}
                  <li class="list-group-item">
                    Location: {{ spot.location }} {% if spot.availability %}
                    <span class="badge badge-success">Available</span>
                    {% else %}
                    <span class="badge badge-danger">Unavailable</span>
                    {% endif %}
                  </li>
                  {% endfor %}
                </ul>
              </div>
              {% else %}
              <p class="text-center mt-4">No parking spots added yet.</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAELUWn3Tplw8LrDvAkoBNBo6faHjpYsdI&callback=initMap"
      async
      defer
    ></script>

    <script>
      let map;
      let marker;

      function initMap() {
        // Initialize the map centered at a default location
        const defaultLocation = { lat: 40.7128, lng: -74.006 }; // Example: New York City
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: defaultLocation,
        });

        // Marker setup
        marker = new google.maps.Marker({
          position: defaultLocation,
          map: map,
          draggable: true, // Allow dragging
        });

        // Update location input when marker is dragged
        google.maps.event.addListener(marker, "dragend", function (event) {
          document.getElementById("location").value =
            event.latLng.lat() + "," + event.latLng.lng();
        });
      }

      // Validate location before form submission
      function validateLocation() {
        const location = document.getElementById("location").value;
        if (!location) {
          alert("Please select a location by dragging the marker.");
          return false;
        }
        return true;
      }

      // Initialize map on DOM load
      document.addEventListener("DOMContentLoaded", function () {
        initMap();
      });
    </script>
  </body>
</html>
